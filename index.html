<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz - HW#4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>

<!-- #################### Container for Header ####################### -->

    <header class="header">
      <div> 
          <button class="viewHighScores">View High Scores</button>
      </div>
        
      
      <!-- <button class="start-button">Start</button> -->
      <div class= "cardTimer">
        <div class = "timerText">
            <h3>Seconds Remaining: <span class="secRemain"></span></h3>
      </div>
    </header>


<!-- #################### Container for Questions ####################### -->

    <main>

      <section class="startPage">
        
        <!-- ############## Start Page Header ################ -->
        
        <div class="startPageHeader">
          <h2>Code Quiz Challenge</h2>
        </div>

        <!-- ############## Quiz Box TEXT ################ -->

        <div class="startPageInstructions">
            Coding Quiz Challenge instructions
        </div>
        
        <!-- ############## Start Quiz Button ################ -->
        <div>
          <button class="startQuizButton">Start Quiz</button>
        </div>

      </section>

      <!-- #################### Question Page ###################### -->
      <br>
      <br>
      <br>
      <section class="quizPage"> 

        <div>
          <span class="question">How are you today?</span>
        </div>

        <br> 

        <div class="answerList">
          <div class ="answer">
            <span>Good</span>
          </div>
          <div class ="answer">
            <span>Bad</span>
          </div>
          <div class ="answer">
            <span>Ugly</span>
          </div>
          <div class ="answer">
            <span>Swell</span>
          </div>
          <div class="correctIncorrectBox">
            <span class="correct">Correct!</span>
            <span class="incorrect">Incorrect!</span>
          </div>

        </div>
        
        <br>
        
        <!-- ############## Quiz Box Footer ################ -->
        <div class="correctIncorrectBox">
            <span class="correct">Correct!</span>
            <span class="incorrect">Incorrect!</span>
        </div>
        <div class="quizEndButtons">
          <button class="takeQuizAgain">Take Quiz Again</button>
          <button class="clearHighScores">Clear High Scores</button>
        </div>

      </section>

      




    </main>
    <script src="Assets/script.js"></script>
  </body>
</html>
