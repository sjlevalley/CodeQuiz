<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz - HW#4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>

<!-- #################### Container for Header ####################### -->

    <header class="header">
      <div> 
          <button class="viewHighScores">View High Scores</button>
      </div>
        
      
      <!-- <button class="start-button">Start</button> -->
      <div class= "cardTimer">
        <div class = "timerText">
            <h3>Seconds Remaining: <span class="secRemain">75</span></h3>
      </div>
    </header>


<!-- #################### Container for Questions ####################### -->

    <main>

      <section class="startPage">
        
        <!-- ############## Start Page Header ################ -->
        
        <div class="startPageHeader">
          <h2><span class="pageHeader">Code Quiz Challenge</span></h2>
        </div>

        <!-- ############## Quiz Box TEXT ################ -->

        <div class="startPageInstructions">
            Coding Quiz Challenge instructions
        </div>
        
        <!-- ############## Start Quiz Button ################ -->
        <!-- <div>
          <button class="startQuizButton">Start Quiz</button>
        </div> -->

      </section>

      <div>
        <button class="startQuizButton">Start Quiz</button>
      </div>

      <!-- #################### Question Page ###################### -->
     



      <section class="quizPage"> 

        <div>
          <span class="question">How are you today?</span>
        </div>

        <br> 

        <form class="answerList">

         
          
            
              <input id="rb1" type="radio" name="answer" 
                class="Radio A" value="Good"><span id="rb11"></span></input><br>
            
          
          
          
          
            <input  id="#rb2" type ="radio" name="answer" 
              class="Radio B" value="Bad"><span id="rb22"></span></input><br>
          
          
            <input  id="rb3" type ="radio" name="answer" 
              class="Radio C" value="Ugly"><span id="rb33"></span></input><br>
          
          
            <input  id="rb4" type ="radio" name="answer" 
              class="Radio D" value="Super Ugly"><span id="rb44"></span></input><br>
          
          

        </form>
        
        <br>
        
        <!-- ############## Quiz Box Footer ################ -->
        <div class="correctIncorrectBox">
            <span class="correct">Correct!</span>
            <span class="incorrect">Incorrect!</span>
        </div>
        <div class="quizEndButtons">
          <button class="takeQuizAgain">Take Quiz Again</button>
          <button class="clearHighScores">Clear High Scores</button>
        </div>
      </section>

      <!-- ################################ All Done Page ######################## -->

        <section class="allDonePage">
          <div>
            <h2>All Done!</h2>
          </div>
          <div>
            <p>Your final score is: <span class = finalScoreCount>00</span></p>
          </div>
          <div>
            <form>
              <label>User Initials: </label>
              <input type="text" class="userInitials">
              <input type="submit" value="Submit"> <br>
            </form>
          </div>


        </section>

    
    </main>
    <script src="Assets/script.js"></script>
  </body>
</html>
