<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Code Quiz - HW#4</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
  </head>
  <body>

<!-- #################### Container for Header ####################### -->

    <header class="header">
      <div> 
          <button class="viewHighScores">View High Scores</button>
      </div>
        
      
      <!-- <button class="start-button">Start</button> -->
      <div class= "cardTimer">
        <div class = "timerText">
            <h3>Seconds Remaining: <span class="secRemain">75</span></h3>
        </div>
      </div>
    </header>


<!-- #################### Main Container ####################### -->

    <main>

      <section class="startPage">
        
        <!-- ############## Start Page Header ################ -->
        
        <div class="startPageHeader">
          <h2><span class="pageHeader">Code Quiz Challenge</span></h2>
        </div>

        <!-- ############## Quiz Box TEXT ################ -->

        <div class="startPageInstructions">
            Coding Quiz Challenge instructions
        </div>
        
        <!-- ############## Start Quiz Button ################ -->
      

      <div>
        <button class="startQuizButton">Start Quiz</button>
      </div>

    </section>

      <!-- #################### Question Page ###################### -->
      <!-- #################### Question Page ###################### -->
      <!-- #################### Question Page ###################### -->
     
      <section class="quizMain">



        <div>
          <div class="Question" >Hello</div>
        </div><br>
        
        <div>
          <button  type="button" class="but1" name="button" value="show">H1llo</button>
        </div><br>

        <div>
          <button  type="button" class="but2" name="button" value="show">H2ello</button>
        </div><br>

        <div>
          <button  type="button" class="but3" name="button" value="show">H3llo</button>
        </div><br>

        <div>
          <button  type="button" class="but4" name="button" value="show">H4llo</button>
        </div><br>

      </section>

      <!-- ############## Quiz Box Footer ################ -->
      <section>

        <div class="correctIncorrectBox">
          <span class="correct">Correct!</span>
          <span class="incorrect">Incorrect!</span>
        </div>

      </section>

      <!-- ################################ High Scores Page ######################## -->
      <!-- ################################ High Scores Page ######################## -->
      <!-- ################################ High Scores Page ######################## -->
      <!-- ################################ High Scores Page ######################## -->
        
      <section class="highScoresPage">

        <div>
          <h2>HighScores</h2>
          <span class="hsList">Display List of High Scores</span>
          
          <div>
            <br>
            <button class="playAgainButton"  type="button" class="butt" name="" value="show">Play Again</button>
          </div>
  
          <div>
            <button  type="button" class="b" name="hsButton" value="show">Clear Highscores</button>
          </div><br>

        </div>
         

      </section>
    

      
      <!-- ################################ All Done Page ######################## -->
      <!-- ################################ All Done Page ######################## -->
      <!-- ################################ All Done Page ######################## -->
      <!-- ################################ All Done Page ######################## -->

      
      <section class="allDonePage">
        <div>
          <h2>All Done!</h2>
        </div>
        <div>
          <p>Your final score is: <span class = finalScoreCount>00</span></p>
        </div>
        <div>
          <form class="submitForm">
            <label>User Initials: </label>
            <input type="text" class="userInitials" placeholder="Enter Initials Here">
            <input type="submit" value="Submit"> <br>
          </form>
        </div>
      </section>
      
    
    
    </main>
    <script src="Assets/script.js"></script>
  </body>
</html>
